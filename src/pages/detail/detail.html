<ion-header>

  <ion-navbar color="maichi">

    <ion-title color="maichi">Beacon Detail</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  

  <ion-card color="maichi">
    
    <ion-card-header color="light"> 
      Information
    </ion-card-header>

    <ion-card-content>
      <p>UUID: {{ beacon?.uuid }}</p>
      <p>Major: {{ beacon?.major }}</p>
      <p>Minor: {{ beacon?.minor }}</p>
      <p>RSSI: {{ beacon?.rssi }}</p>
      <p>Proximity: {{ beacon?.proximity }}</p>
      <p>Transmission power: {{ beacon?.tx }}</p><!--
      <p>Accuracy: {{ beacon?.accuracy }}</p>-->

      
    </ion-card-content>

  </ion-card>

  
</ion-content>
